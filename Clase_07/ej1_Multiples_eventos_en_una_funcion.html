<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos múltiples</title>
    <style>
        .btn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="pantalla" value="" readonly>
    
    <!-- Panel de botones numéricos -->
    <div>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
    </div>
    <div>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
    </div>
    <div>
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
    </div>
    <div>
        <button id="btn0" class="btn">0</button>
    </div>

    <!-- Botones de control -->
    <div>
        <button id="btnBorrar">Borrar</button>
        <button id="btnBorrarUltimo">C</button>
    </div>

    <script>
        // Referencias a los elementos del DOM
        const dom_pantalla = document.getElementById("pantalla");
        const dom_botones = document.getElementsByClassName("btn");
        const dom_btnBorrar = document.getElementById("btnBorrar");
        const dom_btnBorrarUltimo = document.getElementById("btnBorrarUltimo");

        // Asignar eventos a los botones numéricos
        for (let i = 0; i < dom_botones.length; i++) {
            dom_botones[i].onclick = f_pulsarBoton;
        }

        // Asignar eventos a los botones de control
        dom_btnBorrar.onclick = f_borrar;
        dom_btnBorrarUltimo.onclick = f_borrarUltimo;

        // Función que se ejecuta al pulsar un botón numérico
        function f_pulsarBoton(p_event) {
            const dom_btnPulsado = p_event.target;
            dom_pantalla.value += dom_btnPulsado.innerText;
        }

        // Función que borra todo el contenido de la pantalla
        function f_borrar() {
            dom_pantalla.value = "";
        }

        // Función que borra el último carácter de la pantalla
        function f_borrarUltimo() {
            dom_pantalla.value = dom_pantalla.value.slice(0, -1);
        }

        /* function f_borrarUltimo() {
            var valorPantalla = dom_pantalla.value;
            var valorNuevo = "";

            for (let i = 0; i < valorPantalla.length - 1; i++) {
                valorNuevo += valorPantalla.charAt(i);
            }

            dom_pantalla.value = valorNuevo;
        } */

    </script>
</body>
</html>
