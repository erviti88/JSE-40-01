<script>
    
    // Declaración
    // -----------
    /* 
    // Se declara la función f_saludar que toma un parámetro p_mensaje.

        // Muestra un alerta con el mensaje proporcionado.
        alert(p_mensaje);
    }

    // Ejecución
    // ---------
    // Llama a la función f_saludar con el argumento "Hola".

    */

    // Declaración y ejecución
    // -----------------------
    // Declara y define la función f_saludar.
    var f_saludar = function(p_mensaje) {
        // Muestra un alerta con el mensaje proporcionado.
        alert(p_mensaje)("Hola");
    };

</script>
