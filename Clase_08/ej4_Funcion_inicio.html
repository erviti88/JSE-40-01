<script>

    // Arrow function autoinvocada
    // ---------------------------
    // Este código define y ejecuta inmediatamente una función flecha. 

    // La función flecha toma un parámetro (p_mensaje) y muestra un alerta con ese mensaje.
    ((p_mensaje) => {
        alert(p_mensaje);  // Muestra un alerta con el mensaje proporcionado
    })("Hola");  // La función se autoinvoca con el argumento "Hola", resultando en un alerta que muestra "Hola".

</script>
