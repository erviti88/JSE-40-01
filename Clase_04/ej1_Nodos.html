<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodos</title>
</head>
<body>
    <ul type="square">
        <li class="number">-2</li>
        <li class="number">3</li>
        <li class="number">-5</li>
        <li class="number">8</li>
    </ul>
    <button onclick="f_formato()">Dar formato</button>
</body>
</html>

<script>

    /* ARRAY QUE CONTIENE ETIQUETAS HTML DE TIPO LI */
    var dom_lista = document.getElementsByClassName('number');

    var f_formato = function() {
        var dom_li;
        var valor;

        for (let i = 0; i < dom_lista.length; i++) {
            dom_li = dom_lista[i];
            valor = dom_li.innerText;

            if (valor < 0) {
                dom_li.style.color = "red";
            } else {
                dom_li.style.color = "blue";
            }
        }
    };

</script>
