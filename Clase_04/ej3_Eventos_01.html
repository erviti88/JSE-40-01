<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos 01</title>
</head>
<body>

    <!-- <button onclick="f_sumar()">Sumar</button> -->
    <button id="btnSumar">Sumar</button>
    
</body>
</html>

<script>

    // Inicializaci칩n de la variable 'dom_btnSumar' para obtener el bot칩n con el ID "btnSumar"
    var dom_btnSumar = document.getElementById("btnSumar");

    // Asignaci칩n del evento 'onclick' al bot칩n 'dom_btnSumar'
    dom_btnSumar.onclick = function() {
        // Declaraci칩n de variables que almacenar치n los n칰meros introducidos y el resultado de su suma
        var numero1;
        var numero2;
        var resultado;

        // Solicitar al usuario que introduzca un n칰mero y almacenar el valor en 'numero1' como entero
        numero1 = parseInt(prompt("Introduzca un n칰mero"));
    
        // Solicitar al usuario que introduzca otro n칰mero y almacenar el valor en 'numero2' como entero
        numero2 = parseInt(prompt("Introduzca otro n칰mero"));

        // Verificaci칩n de si los valores introducidos no son n칰meros (NaN: Not a Number)
        if (isNaN(numero1) || isNaN(numero2)) {
            // Mostrar un mensaje de alerta informando al usuario que solo se aceptan n칰meros
            alert("Solo n칰meros 游땔");
        } else {
            // Si ambos valores son n칰meros, sumar 'numero1' y 'numero2' y almacenar el resultado en 'resultado'
            resultado = numero1 + numero2;
        
            // Mostrar el resultado en una ventana emergente
            alert(resultado);
        }
    }

</script>
