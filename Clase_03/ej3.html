<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numero1" step="0.01" value="">
    + 
    <input type="text" id="numero2" step="0.01">

    <button onclick="f_calcular()">Calcular</button>
    <label id="resultado">_______</label>
    <!-- innerTxt, innerHTML, text -->
</body>
</html>

<script>

    // Obtener referencias a los elementos del DOM por su ID
    var dom_numero1 = document.getElementById("numero1");
    var dom_numero2 = document.getElementById("numero2");
    var dom_resultado = document.getElementById("resultado");

    // Función que realiza la suma de dos números introducidos por el usuario
    var f_calcular = function() {
        // Convertir los valores de los campos de entrada a números decimales
        // Se reemplaza la coma por punto para asegurar una correcta conversión
        var numero1 = parseFloat(dom_numero1.value.replace(",", "."));
        var numero2 = parseFloat(dom_numero2.value.replace(",", "."));

        // Sumar los dos números
        var resultado = numero1 + numero2;

        // Mostrar el resultado en el elemento con ID "resultado"
        dom_resultado.innerText = resultado;
    };

</script>
