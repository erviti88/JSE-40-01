<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numero1" value="">
    +
    <input type="text" id="numero2" value="">
    <label id="resultado">_____</label>
    <button onclick="f_calcular(numero1.value, numero2.value)">Calcular</button>
</body>
</html>

<script>

    // Obtener una referencia al elemento del DOM con ID "resultado"
    var dom_resultado = document.getElementById("resultado");

    // Definición de la función f_calcular que toma dos parámetros y realiza su suma
    var f_calcular = function(p_numero1, p_numero2) {
        // Convertir los parámetros de entrada a números decimales y sumarlos
        var resultado = parseFloat(p_numero1) + parseFloat(p_numero2);

        // Mostrar el resultado en el elemento con ID "resultado"
        dom_resultado.innerText = resultado;
    };

</script>
